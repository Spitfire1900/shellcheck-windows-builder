name: Build Shellcheck

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Shellcheck
      uses: actions/checkout@v2
      with:
        repository: 'https://github.com/koalaman/shellcheck.git'
    - name: Setup Haskell
      uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5' # Exact version of ghc to use
        cabal-version: '3.0'
    - name: Build Shellcheck
      run: |
        cabal v1-install
